<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Your Account - Bin There</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #000000 50%, #10b981 100%);
            background-size: 300% 300%;
            animation: gradientShift 12s ease-in-out infinite;
            color: #ffffff;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 75%; }
            100% { background-position: 0% 50%; }
        }
        
        .loading-container {
            backdrop-filter: blur(15px);
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(16, 185, 129, 0.2);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background-color: #10b981;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(16, 185, 129, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .fade-in:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .fade-in:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-12 fade-in">
            <div class="flex items-center justify-center mb-6">
                <i data-feather="trash-2" class="h-16 w-16 text-emerald-500 text-glow floating-icon"></i>
                <span class="ml-4 text-4xl font-bold text-white text-glow">Bin There</span>
            </div>
            <p class="text-white opacity-90 text-lg">Making the Invisible Visible</p>
        </div>

        <!-- Loading Container -->
        <div class="loading-container rounded-3xl shadow-2xl p-12 text-center">
            <!-- Main Spinner -->
            <div class="flex justify-center mb-8 fade-in">
                <div class="spinner"></div>
            </div>
            
            <!-- Loading Text -->
            <div class="fade-in">
                <h2 class="text-2xl font-bold text-white mb-4 text-glow">Creating Your Account</h2>
                <p class="text-gray-300 mb-8 leading-relaxed">Setting up your BinCoin wallet and profile...</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="fade-in">
                <div class="progress-bar mb-6">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <!-- Loading Steps -->
            <div class="space-y-4 fade-in">
                <div class="flex items-center justify-center space-x-3 text-sm text-gray-300">
                    <div class="pulse-dot"></div>
                    <span>Verifying your information</span>
                </div>
                <div class="flex items-center justify-center space-x-3 text-sm text-gray-300">
                    <div class="pulse-dot"></div>
                    <span>Creating your BinCoin wallet</span>
                </div>
                <div class="flex items-center justify-center space-x-3 text-sm text-gray-300">
                    <div class="pulse-dot"></div>
                    <span>Setting up your profile</span>
                </div>
                <div class="flex items-center justify-center space-x-3 text-sm text-gray-300">
                    <div class="pulse-dot"></div>
                    <span>Preparing your dashboard</span>
                </div>
            </div>
            
            <!-- Welcome Message -->
            <div class="mt-8 p-4 bg-emerald-500 bg-opacity-10 rounded-xl border border-emerald-500 border-opacity-30 fade-in">
                <p class="text-emerald-300 text-sm">
                    <i data-feather="gift" class="inline w-4 h-4 mr-2"></i>
                    Welcome bonus: 50 BinCoins added to your account!
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-8 fade-in">
            <a href="index.html" class="text-white opacity-70 hover:opacity-100 transition-opacity duration-300 text-sm">
                <i data-feather="arrow-left" class="inline w-4 h-4 mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Simulate account creation process
        let currentStep = 0;
        const steps = [
            'Verifying your information',
            'Creating your BinCoin wallet',
            'Setting up your profile',
            'Preparing your dashboard'
        ];
        
        function updateStep() {
            const stepElements = document.querySelectorAll('.pulse-dot');
            if (currentStep < stepElements.length) {
                stepElements[currentStep].style.backgroundColor = '#10b981';
                stepElements[currentStep].style.boxShadow = '0 0 20px rgba(16, 185, 129, 0.5)';
                currentStep++;
            }
        }
        
        // Update steps every 800ms
        const stepInterval = setInterval(updateStep, 800);
        
        // Redirect after 4 seconds
        setTimeout(() => {
            clearInterval(stepInterval);
            
            // Add completion animation
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = 'Account Created Successfully!';
            document.querySelector('p').textContent = 'Redirecting to your dashboard...';
            
            // Show success icon
            const successIcon = document.createElement('div');
            successIcon.innerHTML = '<i data-feather="check-circle" class="w-16 h-16 text-emerald-500 mx-auto mb-4"></i>';
            successIcon.className = 'fade-in';
            document.querySelector('.spinner').parentNode.appendChild(successIcon);
            feather.replace();
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
            
        }, 4000);
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(stepInterval);
            }
        });
    </script>
</body>
</html>
