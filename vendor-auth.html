<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Authentication - Bin There</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .auth-container { backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.95); }
        .form-input { transition: all 0.3s ease; }
        .form-input:focus { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
    <script>
        // Redirect logged-in vendor to portal
        const existingVendor = JSON.parse(localStorage.getItem('vendorUser') || 'null');
        if (existingVendor) {
            window.location.replace('vendor.html');
        }
    </script>
    
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8" data-aos="fade-down">
            <div class="flex items-center justify-center mb-4">
                <i data-feather="shopping-bag" class="h-12 w-12 text-white"></i>
                <span class="ml-3 text-3xl font-bold text-white">Vendor Portal</span>
            </div>
            <p class="text-white opacity-90">Green Vendor Program</p>
        </div>

        <div class="auth-container rounded-2xl shadow-2xl p-8" data-aos="fade-up">
            <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                <button id="v-signin-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 bg-white text-blue-600 shadow-sm">Sign In</button>
                <button id="v-signup-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 text-gray-500 hover:text-gray-700">Sign Up</button>
            </div>

            <form id="v-signin-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Business Email</label>
                    <input type="email" name="email" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">Sign In</button>
            </form>

            <form id="v-signup-form" class="space-y-6 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Business Name</label>
                    <input type="text" name="businessName" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Business Email</label>
                    <input type="email" name="email" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">Create Vendor Account</button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Are you a citizen user? <a href="auth.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign in / Sign up here</a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-white opacity-90 hover:opacity-100 transition-opacity duration-200">
                <i data-feather="arrow-left" class="inline w-4 h-4 mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        AOS.init({ duration: 600, easing: 'ease-in-out', once: true });
        feather.replace();

        const vSigninTab = document.getElementById('v-signin-tab');
        const vSignupTab = document.getElementById('v-signup-tab');
        const vSigninForm = document.getElementById('v-signin-form');
        const vSignupForm = document.getElementById('v-signup-form');

        vSigninTab.addEventListener('click', () => {
            vSigninTab.classList.add('bg-white','text-blue-600','shadow-sm');
            vSignupTab.classList.remove('bg-white','text-blue-600','shadow-sm');
            vSignupTab.classList.add('text-gray-500');
            vSigninForm.classList.remove('hidden');
            vSignupForm.classList.add('hidden');
        });
        vSignupTab.addEventListener('click', () => {
            vSignupTab.classList.add('bg-white','text-blue-600','shadow-sm');
            vSigninTab.classList.remove('bg-white','text-blue-600','shadow-sm');
            vSigninTab.classList.add('text-gray-500');
            vSignupForm.classList.remove('hidden');
            vSigninForm.classList.add('hidden');
        });

        vSigninForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = new FormData(vSigninForm);
            await new Promise(r => setTimeout(r, 800));
            localStorage.setItem('vendorUser', JSON.stringify({ email: form.get('email'), businessName: 'Vendor', joinedAt: new Date().toISOString() }));
            window.location.href = 'vendor.html';
        });

        vSignupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = new FormData(vSignupForm);
            await new Promise(r => setTimeout(r, 1200));
            localStorage.setItem('vendorUser', JSON.stringify({ email: form.get('email'), businessName: form.get('businessName'), joinedAt: new Date().toISOString() }));
            window.location.href = 'vendor.html';
        });
    </script>
</body>
</html>
